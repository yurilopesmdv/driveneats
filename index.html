<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>DrivenEats</title>

        <link rel="stylesheet" href="css/reset.css" />
        
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="content">
            <div class="top">
                <h1>DrivenEats</h1>
                <p>Sua comida em 6 minutos</p>
            </div>
            <div class="market">
                <div class="titulo-ref">
                    <h2 class="titulo-categoria">Primeiro, seu prato</h2>
                </div>
                <div class="refeicao categoria">
                    <div class="refeicao1 opcoes">
                        <img src="img/frango_yin_yang.png">
                        <p>Frango Yin Yang</p>
                        <p>Um pouco de batata, um pouco de salada</p>
                        <p>R$14,90</p>
                    </div>
                    <div class="refeicao2 opcoes"></div>
                    <div class="refeicao3 opcoes"></div>
                    <div class="refeicao4 opcoes"></div>
                    <div class="refeicao5 opcoes"></div>
                </div>
                <div class="titulo-bebida">
                    <h3 class="titulo-categoria">Agora, sua bebida</h3>
                </div>
                <div class="bebida categoria">
                    <div class="bebida1 opcoes"></div>
                    <div class="bebida2 opcoes"></div>
                    <div class="bebida3 opcoes"></div>
                    <div class="bebida4 opcoes"></div>
                    <div class="bebida5 opcoes"></div>
                </div>
                <div class="titulo-sobre">
                    <h4 class="titulo-categoria">Por fim, sua sobremesa</h4>
                </div>
                <div class="sobremesa categoria">
                    <div class="sobre1 opcoes"></div>
                    <div class="sobre2 opcoes"></div>
                    <div class="sobre3 opcoes"></div>
                    <div class="sobre4 opcoes"></div>
                    <div class="sobre5 opcoes"></div>
                </div>
            </div>
            <div class="bottom">
                <button></button>
            </div>
        </div>
        

    </body>
</html>
